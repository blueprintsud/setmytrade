<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sektor Kalender - SetMyTrade</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; list-style: none; }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0D1F2D 0%, #1a2332 100%);
            color: #E0E0E0;
            min-height: 100vh;
        }
        .smt-navbar {
            background: rgba(13, 31, 45, 0.98);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 9999;
            border-bottom: 2px solid rgba(0, 208, 132, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }
        .smt-navbar-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .smt-logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #00D084;
            text-decoration: none;
        }
        .smt-nav-links {
            display: flex;
            gap: 25px;
            align-items: center;
            flex-wrap: wrap;
        }
        .smt-nav-link {
            color: #E0E0E0;
            text-decoration: none;
            font-size: 1.05em;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .smt-nav-link:hover, .smt-nav-link.active {
            background: rgba(0, 208, 132, 0.15);
            color: #00D084;
        }
        .smt-lang-toggle {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00D084;
            color: #E0E0E0;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        .header h1 {
            font-size: 3em;
            color: #00D084;
            margin-bottom: 15px;
        }
        .header p {
            font-size: 1.3em;
            color: #B0B0B0;
        }
        .main-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            margin-bottom: 50px;
        }
        .calendar-card {
            background: #2b4450;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(0, 208, 132, 0.3);
            perspective: 1500px;
        }
        .calendar-header {
            background: linear-gradient(135deg, rgba(0, 208, 132, 0.15), rgba(0, 208, 132, 0.05));
            border-bottom: 2px solid rgba(0, 208, 132, 0.3);
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .calendar-title {
            color: #00D084;
            font-size: 2em;
            font-weight: 300;
        }
        .calendar-nav {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00D084;
            color: #00D084;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        .nav-btn:hover {
            background: rgba(0, 208, 132, 0.2);
            transform: translateY(-2px);
        }
        .flip-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #E0E0E0;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        .calendar-flip-container {
            position: relative;
            min-height: 500px;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        .calendar-flip-container.flipped {
            transform: rotateY(180deg);
        }
        .calendar-front, .calendar-back {
            position: absolute;
            width: 100%;
            backface-visibility: hidden;
            padding: 30px;
        }
        .calendar-back {
            transform: rotateY(180deg);
        }
        .week-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 15px;
            padding: 0 5px;
        }
        .week-day {
            text-align: center;
            color: #00D084;
            font-weight: 600;
            font-size: 0.95em;
            padding: 10px 0;
        }
        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            padding: 5px;
        }
        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(13, 31, 45, 0.8);
            border-radius: 12px;
            font-size: 1.3em;
            font-weight: 300;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        .calendar-day:hover {
            background: rgba(0, 208, 132, 0.15);
            transform: scale(1.08);
            border-color: rgba(0, 208, 132, 0.5);
        }
        .calendar-day.other-month {
            opacity: 0.25;
        }
        .calendar-day.today {
            background: #00D084;
            color: #0D1F2D;
            font-weight: 700;
            box-shadow: 0 0 30px rgba(0, 208, 132, 0.8);
        }
        .sectors-panel {
            background: #2b4450;
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(0, 208, 132, 0.3);
        }
        .sectors-panel h3 {
            color: #00D084;
            font-size: 1.8em;
            margin-bottom: 30px;
            text-align: center;
        }
        .sector-item {
            background: rgba(13, 31, 45, 0.7);
            border-radius: 12px;
            padding: 18px 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }
        .sector-item:hover {
            background: rgba(0, 208, 132, 0.1);
            transform: translateX(8px);
        }
        .sector-item.hot {
            border-left-color: #FF6B6B;
            animation: pulse 2s infinite;
        }
        .sector-item.active {
            border-left-color: #00D084;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.4); }
            50% { box-shadow: 0 0 25px 5px rgba(255, 107, 107, 0); }
        }
        .sector-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .sector-icon {
            font-size: 1.6em;
            color: #00D084;
        }
        .sector-details {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .sector-trend {
            font-size: 0.9em;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 6px;
        }
        .sector-trend.positive { color: #00D084; background: rgba(0, 208, 132, 0.15); }
        .sector-trend.negative { color: #FF6B6B; background: rgba(255, 107, 107, 0.15); }
        .sector-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        .sector-badge.hot { background: rgba(255, 107, 107, 0.25); color: #FF6B6B; }
        .sector-badge.active { background: rgba(0, 208, 132, 0.25); color: #00D084; }
        .sector-badge.neutral { background: rgba(255, 255, 255, 0.1); color: #888; }
        .hot-sector-highlight {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.2), rgba(0, 208, 132, 0.1));
            border: 2px solid #FF6B6B;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-top: 30px;
        }
        .hot-sector-highlight i {
            font-size: 3.5em;
            color: #FF6B6B;
            margin-bottom: 20px;
        }
        .hot-sector-highlight h4 {
            color: #fff;
            font-size: 2em;
            margin-bottom: 15px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }
        .stat-card {
            background: #2b4450;
            border-radius: 20px;
            padding: 35px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(0, 208, 132, 0.2);
        }
        .stat-card h3 {
            color: #00D084;
            font-size: 3em;
            margin-bottom: 15px;
        }
        .stat-card p {
            color: #B0B0B0;
            font-size: 1.2em;
        }
        @media (max-width: 1200px) {
            .main-layout { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <nav class="smt-navbar">
        <div class="smt-navbar-container">
            <a href="index.html" class="smt-logo">SetMyTrade</a>
            <div class="smt-nav-links">
                <a href="index.html" class="smt-nav-link">Hem</a>
                <a href="fundamentals.html" class="smt-nav-link">Fundamental</a>
                <a href="search.html" class="smt-nav-link">SÃ¶k</a>
                <a href="calculator.html" class="smt-nav-link">Kalkylator</a>
                <a href="calendar.html" class="smt-nav-link active">Kalender</a>
                <a href="finviz.html" class="smt-nav-link">Finviz</a>
                <a href="strategies.html" class="smt-nav-link">Strategier</a>
                <a href="guides.html" class="smt-nav-link">Guider</a>
                <button class="smt-lang-toggle" onclick="changeLanguage()">
                    <span id="langBtn">ðŸ‡¬ðŸ‡§ EN</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Sektor Kalender</h1>
            <p>Live tracking av heta sektorer och marknadsrÃ¶relser</p>
        </div>

        <div class="main-layout">
            <div class="calendar-card">
                <div class="calendar-header">
                    <h2 class="calendar-title" id="calendarMonth">Loading...</h2>
                    <div class="calendar-nav">
                        <button class="nav-btn" onclick="previousMonth()">
                            <i class="fas fa-chevron-left"></i> FÃ¶regÃ¥ende
                        </button>
                        <button class="flip-btn" onclick="flipCalendar()">
                            <i class="fas fa-sync-alt"></i> Flip
                        </button>
                        <button class="nav-btn" onclick="nextMonth()">
                            NÃ¤sta <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>

                <div class="calendar-flip-container" id="calendarFlip">
                    <div class="calendar-front">
                        <div class="week-days">
                            <div class="week-day">MÃ…N</div>
                            <div class="week-day">TIS</div>
                            <div class="week-day">ONS</div>
                            <div class="week-day">TOR</div>
                            <div class="week-day">FRE</div>
                            <div class="week-day">LÃ–R</div>
                            <div class="week-day">SÃ–N</div>
                        </div>
                        <div class="calendar-days" id="calendarDays"></div>
                    </div>

                    <div class="calendar-back">
                        <h3 style="color: #00D084; font-size: 1.8em; margin-bottom: 25px;">
                            <i class="fas fa-fire"></i> Sektor Status
                        </h3>
                        <div id="sectorListBack"></div>
                    </div>
                </div>
            </div>

            <div class="sectors-panel">
                <h3>Aktiva Sektorer</h3>
                <div id="sectorsList"></div>
                <div class="hot-sector-highlight" id="hotSectorHighlight"></div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="hotSectorsCount">0</h3>
                <p>Heta Sektorer</p>
            </div>
            <div class="stat-card">
                <h3 id="activeSectorsCount">0</h3>
                <p>Aktiva Sektorer</p>
            </div>
            <div class="stat-card">
                <h3 id="lastUpdate">--:--</h3>
                <p>Senast Uppdaterad</p>
            </div>
        </div>
    </div>

    <script>
        let currentLanguage = 'sv';
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let isFlipped = false;

        let sectors = [
            { name: "Technology", icon: "microchip", status: "hot", trend: "+5.2%" },
            { name: "Energy", icon: "bolt", status: "active", trend: "+2.1%" },
            { name: "Healthcare", icon: "heartbeat", status: "active", trend: "+1.8%" },
            { name: "Finance", icon: "university", status: "neutral", trend: "+0.3%" },
            { name: "Consumer", icon: "shopping-cart", status: "active", trend: "+1.5%" },
            { name: "Industrials", icon: "industry", status: "neutral", trend: "-0.2%" }
        ];

        function generateCalendar() {
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const prevMonthDays = new Date(currentYear, currentMonth, 0).getDate();
            const monthNames = ['Januari', 'Februari', 'Mars', 'April', 'Maj', 'Juni', 'Juli', 'Augusti', 'September', 'Oktober', 'November', 'December'];
            
            document.getElementById('calendarMonth').textContent = `${monthNames[currentMonth]} ${currentYear}`;
            const adjustedFirstDay = firstDay === 0 ? 6 : firstDay - 1;
            let html = '';

            for (let i = adjustedFirstDay - 1; i >= 0; i--) {
                html += `<div class="calendar-day other-month">${prevMonthDays - i}</div>`;
            }

            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const isToday = day === today.getDate() && currentMonth === today.getMonth() && currentYear === today.getFullYear();
                html += `<div class="calendar-day ${isToday ? 'today' : ''}">${day}</div>`;
            }

            const totalCells = adjustedFirstDay + daysInMonth;
            const remainingDays = totalCells <= 35 ? 35 - totalCells : 42 - totalCells;
            for (let day = 1; day <= remainingDays; day++) {
                html += `<div class="calendar-day other-month">${day}</div>`;
            }

            document.getElementById('calendarDays').innerHTML = html;
        }

        function previousMonth() {
            currentMonth--;
            if (currentMonth < 0) { currentMonth = 11; currentYear--; }
            generateCalendar();
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) { currentMonth = 0; currentYear++; }
            generateCalendar();
        }

        function flipCalendar() {
            isFlipped = !isFlipped;
            document.getElementById('calendarFlip').classList.toggle('flipped');
        }

        function displaySectors() {
            let html = '';
            sectors.forEach(sector => {
                const badgeClass = sector.status === 'hot' ? 'hot' : (sector.status === 'active' ? 'active' : 'neutral');
                const statusText = sector.status === 'hot' ? 'ðŸ”¥ HOT' : (sector.status === 'active' ? 'âœ“ Active' : 'â—‹ Neutral');
                const trendClass = sector.trend.includes('-') ? 'negative' : 'positive';
                
                html += `
                    <div class="sector-item ${sector.status}">
                        <div class="sector-info">
                            <i class="fas fa-${sector.icon} sector-icon"></i>
                            <span>${sector.name}</span>
                        </div>
                        <div class="sector-details">
                            <span class="sector-trend ${trendClass}">${sector.trend}</span>
                            <span class="sector-badge ${badgeClass}">${statusText}</span>
                        </div>
                    </div>
                `;
            });
            document.getElementById('sectorsList').innerHTML = html;
            document.getElementById('sectorListBack').innerHTML = html;
        }

        function displayHotSector() {
            const hotSector = sectors.find(s => s.status === 'hot');
            if (hotSector) {
                document.getElementById('hotSectorHighlight').innerHTML = `
                    <i class="fas fa-${hotSector.icon}"></i>
                    <h4>${hotSector.name}</h4>
                    <span class="sector-badge hot" style="font-size: 1.1em; padding: 10px 24px;">ðŸ”¥ HOT SECTOR</span>
                    <p style="color: #B0B0B0; margin-top: 15px;">Detta Ã¤r den hetaste sektorn just nu med stark momentum.</p>
                `;
            }
        }

        function updateSectors() {
            sectors.forEach(sector => {
                const random = Math.random();
                if (random > 0.8) sector.status = 'hot';
                else if (random > 0.4) sector.status = 'active';
                else sector.status = 'neutral';
                sector.trend = (Math.random() * 6 - 1).toFixed(1) + '%';
            });
            displaySectors();
            displayHotSector();
            updateStats();
        }

        function updateStats() {
            const hotCount = sectors.filter(s => s.status === 'hot').length;
            const activeCount = sectors.filter(s => s.status === 'active').length;
            document.getElementById('hotSectorsCount').textContent = hotCount;
            document.getElementById('activeSectorsCount').textContent = activeCount;
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleTimeString('sv-SE', {hour: '2-digit', minute: '2-digit'});
        }

        function changeLanguage() {
            currentLanguage = currentLanguage === 'sv' ? 'en' : 'sv';
            document.getElementById('langBtn').textContent = currentLanguage === 'sv' ? 'ðŸ‡¬ðŸ‡§ EN' : 'ðŸ‡¸ðŸ‡ª SV';
        }

        window.addEventListener('load', () => {
            generateCalendar();
            displaySectors();
            displayHotSector();
            updateStats();
            setInterval(updateSectors, 300000);
            setInterval(() => {
                const now = new Date();
                document.getElementById('lastUpdate').textContent = now.toLocaleTimeString('sv-SE', {hour: '2-digit', minute: '2-digit'});
            }, 60000);
        });
    </script>
</body>
</html>
